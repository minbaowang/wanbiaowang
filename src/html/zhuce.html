<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="万表网">
		<meta name="keywords" content="万表网">
		<title>万表网</title>
		<link rel="stylesheet" href="../css/common.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="../css/zhuce.css" media="screen" title="no title" charset="utf-8">
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script src="../js/zhuce_login.js"></script>
	</head>

	<body>
		<div class="main">
			<div class="main_head">
				<div class="main_head_content">
					<a href="/"><img src="../images/logo-icon.png" alt=""></a>
					<a target="_blank" href="#" class="act_link fl"><img src="../images/slogan-0224.png" alt=""></a>
				</div>
			</div>
			<div class="main_box">
				<div class="main_box_content">
					<h5>注册万表会员</h5>
					<div class="content_box">
						<div class="box">
							<p>
								<input type="text" class="ti" id="mobile" placeholder="请输入手机号码" maxlength="11" />
							</p>
							<span id="cont1"></span>
						</div>
							
						<div class="box">
							<p>
								<input type="text" name="captcha" id="captcha" maxlength="6" placeholder="请输入短信验证码" class="ti yzmti"> 
								<input class="r_stext" id="getcaptcha" type="button" title="点击获取验证码" value="获取验证码">
							</p><i></i></div>
							
						<div class="box">
							<p>
								<input type="password" class="ti" id="password" name="password" placeholder="请设置密码" value="" maxlength="20">
								<span class="ico icon-d-eye-close"></span>
							</p><i></i></div>
							
						<div class="box">
							<p>
								<input type="password" class="ti" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" value="" maxlength="20">
								<span id="cont2"></span>
							</p><i></i></div>

							
						<div class="box recommend">
							<input type="text" placeholder="如有推荐人，请填写推荐人手机号">
						</div>
						<a href="javascript:void(0);" class="register" id="register">立即注册</a>
						<span id="cont2"></span>
						<p class="condition">点击“立即注册”，即表示您同意并愿意遵守
							<a target="_blank" href="https://www.wbiao.com/help-25.html">万表网用户协议</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
